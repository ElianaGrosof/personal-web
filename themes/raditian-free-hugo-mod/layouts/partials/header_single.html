<header id="header">
  <div class="container fixed-top" style="padding: 15px; background: rgba(255, 255, 255,1.0); overflow: hidden;">
    <nav class="navbar navbar-expand-lg navbar-light p-0 rad-fade-in">
      <a class="navbar-brand" href="{{ .Site.BaseURL | absURL }}"> <!-- href="#" -->
        <b>{{ .Site.Params.full_name.upper }}</b>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target= "#navbarSupportedContent, #header"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
      <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-lg-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ .Site.BaseURL | absURL }}">home</a>
          </li>
          {{ range first 3 .Site.Menus.header }}
          <li class="nav-item">
            <a data-scroll class="nav-link" href="https://personal-web-debugger.onrender.com/{{ .URL }}">{{ .Name | lower }}</a>
          </li>
          {{ end }}
          <li class="nav-item">
            <a data-scroll class="nav-link" href="{{.Site.BaseURL}}resume/7-15-20_resume.pdf"
              >resume</a
            >
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
